<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="num" min="1" max="12">
    <input type="submit" value="Tính số ngày" id="submit" onclick="submit()">
    <p id="result"></p>

    <script>
        function submit() {
            let month = parseInt(document.getElementById("num").value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = "Tháng" + '&nbsp' + (month) + '&nbsp' +
                        'có 31 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = "Tháng" + '&nbsp' + (month) + '&nbsp' + 'có 30 ngày';
                    break;
                case 2:
                    document.getElementById('result').innerHTML = "Tháng" +
                        '&nbsp' + (month) + '&nbsp' + 'có 28 hoặc 29 ngày';
                    break;

            }

        }
    </script>
</body>

</html>
